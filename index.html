<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App II</title>
    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the entire app -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col col-md-10 col-lg-9 col-xl-8 wrapper">
          <!-- Load Box: Initial screen before starting the quiz -->
          <div
            class="load-box d-flex flex-column align-items-center gap-3"
          ></div>

          <!-- Quiz Box: Main quiz interface, hidden by default -->
          <div class="quiz-box d-flex flex-column gap-3 d-none">
            <!-- Question Display: Area for displaying the current question -->
            <div class="question-div p-3 p-md-4 rounded-3">
              <h5 class="fw-semibold m-0"></h5>
            </div>

            <!-- Timer Display: Area for showing the countdown timer -->
            <div class="timer"></div>

            <!-- Options Display: Container for quiz options -->
            <div
              class="options-div px-3 py-4 p-md-4 rounded-3 d-flex flex-column gap-3"
            >
              <div class="option" data-target="option1">
                <input id="option1" type="radio" value="" name="option" />
                <label for="option1" class="fw-semibold"></label>
              </div>
              <div class="option" data-target="option2">
                <input id="option2" type="radio" value="" name="option" />
                <label for="option2" class="fw-semibold"></label>
              </div>
              <div class="option" data-target="option3">
                <input id="option3" type="radio" value="" name="option" />
                <label for="option3" class="fw-semibold"></label>
              </div>
              <div class="option" data-target="option4">
                <input id="option4" type="radio" value="" name="option" />
                <label for="option4" class="fw-semibold"></label>
              </div>
            </div>

            <!-- Next Button: Button to move to the next question -->
            <button class="btn ms-auto next-btn fw-semibold">Next</button>
          </div>

          <!-- Result Box: Final screen showing results, hidden by default -->
          <div
            class="result-box rounded-3 px-3 py-4 d-flex flex-column align-items-center gap-4 d-none"
          ></div>
        </div>
      </div>
    </div>

    <!-- JavaScript files -->
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
